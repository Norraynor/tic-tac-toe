<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>    
    <link rel="stylesheet" href="visual.css">
</head>
<body>
    <div id="selector-container">
        <h2>Choose one:</h2>
        <div id="player-selector">
            <button id="x-select" data-piece="x">X</button>
            <button id="o-select" data-piece="o">O</button>
        </div>
    </div>
    
    <div id="container">
        <div class="grid-item">X</div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>

        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>

        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
    </div>
    <div id="start-button-container">
        <button id="start-button">START</button>
    </div>
    <div id="win-display">
        <h3 id="win-text"></h3>
    </div>
    <div id="turn-display-container">
        <h3 id="turn-display"></h3>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
